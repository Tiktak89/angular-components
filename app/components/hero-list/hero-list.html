<div class="container-fluid">

	<div class="col-xs-12">

		<h3>Heroes</h3>

		<hero-detail ng-repeat="hero in $ctrl.list"
					 hero="hero"
					 on-delete="$ctrl.deleteHero(hero)"
					 on-update="$ctrl.updateHero(hero, prop, value)"></hero-detail>

		<hero-add on-save="$ctrl.saveHero(newHero)"></hero-add>

	</div>
</div>
